<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Voice Command Recognition</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Voice Command Recognition</h1>
    <button onclick="init()">Start Listening</button>
    <button onclick="stop()">Stop Listening</button>

    <div id="status">Status: Not Listening</div>
    <div id="label">Detected Command: None</div>

    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@1.3.1/dist/tf.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/speech-commands@0.4.0/dist/speech-commands.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
